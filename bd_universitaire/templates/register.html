e<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>

				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>

				<label for="nom">
					<i class="fas fa-signature"></i>
				</label>
					<input type="text" name="nom" placeholder="Nom" id="nom" required>

				<label for="credit">
					<i class="fas fa-calendar-plus"></i>
				</label>
					<input type="text" name="credit" placeholder="Credit" id="credit" required>

				<label for="sigleProgramme">
					<i class="fas fa-tasks"></i>
				</label>
					<input type="text" name="sigleProgramme" placeholder="Sigle du Programme" id="sigleProgramme" required>



				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
